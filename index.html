<!DOCTYPE html>
<html>
<head>
	<title>Length Conversion Calculator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-dark" style="margin-left: 300px; margin-right: 300px; margin-top: 100px;">
	<div class="bg-light" style="padding: 50px; text-align: center;">
		<h1>Millimeter Length Converter</h1><br>
	Enter a value in mm<br>
	<input type="text" id="id1"><br><br>
		<input type="submit" value="Millimeters to Centimeters" onclick="myFunction1()" style=" padding: 10px;">
		<input type="submit" value="Millimeters to Meters" onclick="myFunction2()" style="margin: 15px ; padding: 10px;">
		<input type="submit" value="Millimeters to Kilometers" onclick="myFunction3()" style=" padding: 10px;">
	<p><b>Result:</b></p>
	<p id="id2"></p>
	<script>
		function myFunction1() {
			var var1 = document.getElementById("id1").value;
			var answer = Number(var1)/ 10;
			document.getElementById("id2").innerHTML = answer + " cm.";}
		function myFunction2() {
			var var1 = document.getElementById("id1").value;
			var answer = Number(var1)/ 1000;
			document.getElementById("id2").innerHTML = answer + " m.";}
		function myFunction3() {
			var var1 = document.getElementById("id1").value;
			var answer = Number(var1)/ 1000000	;
			document.getElementById("id2").innerHTML = answer + " km.";}
	</script>
	</div>
</body>
</html>
